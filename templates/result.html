<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result – NeuroScan</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="hero small">
    <h1>🧠 NeuroScan Results</h1>
    <p>Deep Learning‑Based Brain Tumor Detection</p>
  </header>

  <!-- Result Section -->
  <section class="result-section">
    <div class="result-card">
      <h2>Prediction Summary</h2>
      <p><strong>Predicted Class:</strong> <span class="highlight">{{ pred_class }}</span></p>
      <p><strong>Confidence:</strong> {{ confidence }}%</p>
      <div class="progress-bar">
        <div class="progress" style="width: {{ confidence }}%"></div>
      </div>
    </div>

    <div class="images">
      <div class="image-box">
        <h3>Original MRI</h3>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Original MRI">
      </div>
      <div class="image-box">
        <h3>Grad‑CAM Overlay</h3>
        <img src="{{ url_for('static', filename=cam_image) }}" alt="Grad-CAM Overlay">
      </div>
    </div>

    <div class="actions">
      <a href="{{ url_for('index') }}" class="btn-primary">🔄 Try Another Image</a>
      <a href="{{ url_for('static', filename=cam_image) }}" download class="btn-secondary">⬇️ Download Grad‑CAM</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Sameer Inamdar</p>
  </footer>
</body>
</html>
